<img src="../../../assets/images/logo1.png" style="height: 45px; position: absolute; left: 86%; top: 2%;" alt="">
<div class="container mt-4">
  <div class="mb-4 text-start p-2">
    <h2 style="margin-left:10px; color:#001f54;">Manual Floor Usage Report</h2>
    <hr>
  </div>

  <form>
    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label text-gray">From Date</label>
        <input type="date" class="form-control" [(ngModel)]="fromDate" name="fromDate" required
               [ngClass]="{ 'is-invalid': showErrors && !fromDate }" (change)="onInputChange()" />
        <div *ngIf="showErrors && !fromDate" class="invalid-feedback">Please select a valid from date.</div>
      </div>

      <div class="col-md-6">
        <label class="form-label text-gray">To Date</label>
        <input type="date" class="form-control" [(ngModel)]="toDate" name="toDate" required
               [ngClass]="{ 'is-invalid': showErrors && !toDate }" (change)="onInputChange()" />
        <div *ngIf="showErrors && !toDate" class="invalid-feedback">Please select a valid to date.</div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col-md-12 text-center">
        <button type="button" class="btn px-4 w-100  btn-navy px-4 w-100" (click)="exportPdfReport()"
                [disabled]="!fromDate || !toDate">
          Export Manual PDF
        </button>
      </div>
    </div>
  </form>
</div>
